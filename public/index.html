<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <title>Prototype</title>
</head>

<body>
    <section class="hero is-fullheight" id="hero-section">
        <!-- Navigation Bar/Menu -->
        <nav class="level" id="navigation">
            <p class="level-item has-text-centered"></p>
            <p class="level-item has-text-centered"></p>
            <p class="level-item has-text-centered" id="game-title">
                Journey to the Lich
            </p>
            <p class="level-item has-text-centered"></p>
            <p class="level-item has-text-centered"></p>
        </nav>

        <div class="container" id="body-content">
            <header>
                <div id="lose-screen">
                    <img src="http://pixelartmaker.com/art/dabdcb017b41820.png">
                    <a class="button is-large is-danger" id="restart-btn">Play Again</a>
                </div>

                <div id="win-screen">
                    <img src="https://ubisafe.org/images/transparent-png-victory-3.png">
                    <a class="button is-large is-danger" id="restart-btn">Play Again</a>
                </div>
            </header>


            <div id="character-creator">
                <h1 class="title has-text-centered" id="header1">Create a Character</h1>
                <div class="field">
                    <form class="create-form">

                        <div>
                            <label class="label" for="createName">Name:</label>
                            <input class="input" type="text" id="input-name" name="playerName" maxlength="24">
                            <p id="name-invalid">Please enter a name.</p>
                        </div>

                        <div>
                            <label class="label" for="createImg">Image Address URL:</label>
                            <input class="input" type="text" id="input-imageUrl" name="playerImage">
                            <p id="img-invalid">Please enter an image.</p>
                        </div><br>

                        <a class="button is-large is-link" id="create-btn" type="submit">Create</a>

                    </form>
                </div>
            </div>

            <div id="game-screen">

                <!-- <p class="has-text-centered">
                    <span id="summary">
                        You've come far to face the Lich. Strike down all his minions and slay him. Die and you'll
                        become a part of his undead army.
                    </span>
                </p>
                <br> -->
                

                <div class="tile is-ancestor">
                    <div class="tile is-vertical is-12">
                        <div class="tile">
                            <div class="tile is-parent is-vertical avatar-tiles" style ="flex-grow:0">
                                <div class="character-box">
                                    <p>
                                        <span id="character-heading">
                                            <span id="my-name"></span>
                                        </span>
                                    </p>
                                    <div class="progress-wrappers">
                                        <div class="box-backdrop">
                                            <progress 
                                                class="progress is-medium is-success show-value" 
                                                id="character-hp-bar" 
                                                style="width: 91%;"
                                                value="55" 
                                                max="100">
                                            </progress>
                                        </div>
                                    </div>
                                    <div class="avatar-box" id="player-box">
                                        <img id="my-image" src="">
                                        <div class="stats">
                                            <!-- HP: <span id="my-health"></span><br> -->
                                            Attack: <span id="my-attack"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Shop Stuff: This should be a modal or something -->
                            <div class="tile is-parent is-vertical avatar-tiles">
                                    <div class="shop">
                                        <a class="button shop-option" id="buy-pot-btn">Healing Potion</a>
                                        <a class="button shop-option" id="buy-protein-btn">Protein Potion</a>
                                        <a class="button shop-option" id="learn-lucky-btn">Lucky Stab</a>
                                        <a class="button shop-option" id="learn-bleed-btn">Bleeding Attack</a>
                                    </div>
                                   </div>


                            <div class="tile is-parent is-vertical avatar-tiles" style ="flex-grow:0">
                                <div class="character-box">
                                    <p>
                                        <span id="enemy-heading">
                                            <span id="enemy-name"></span>
                                        </span>
                                    </p>
                                    <div class="progress-wrappers">
                                        <div class="box-backdrop">
                                            <progress
                                                class="progress is-medium is-success show-value" id="enemy-hp-bar"
                                                style="width: 91%;"
                                                value="100" 
                                                max="100"></progress>
                                        </div>
                                    </div>
                                    <div class="avatar-box" id="enemy-box">
                                        <img id="enemy-image" src="">
                                        <div class="stats">
                                            <!-- HP: <span id="enemy-health"></span><br> -->
                                            Attack: <span id="enemy-attack"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tile">
                            <div class="tile is-parent" id="two-tiles">
                                <article class="tile is-child notification has-text-centered is-6 tile-neighbor">
                                    <br>
                                    <a class="button is-small is-danger" id="attack-btn">Attack</a><br><br>
                                    <a class="button is-small is-warning"
                                       data-balloon-length="large" 
                                       data-balloon="Drink a healing potion, recover 50% hp"
                                       data-balloon-pos="up" 
                                       id="potion-btn">Drink a Potion</a>
                                </article>
                                <article class="tile is-child notification has-text-centered is-6 tile-neighbor">
                                    <br>
                                    <!-- Button placeholders -->
                                    <a class="button is-small is-danger" 
                                       data-balloon-length="large" 
                                       data-balloon="Chance to do critical hit, but do low damage if you miss." 
                                       data-balloon-pos="up" 
                                       id="lucky-stab-btn">Lucky Stab</a>
                                    <br><br>
                                    <a class="button is-small is-info"
                                       data-balloon-length="large"
                                       data-balloon="Chance to make the enemy bleed for the next two rounds."
                                       data-balloon-pos="up"
                                       id="bleed-attack-btn">Bleeding Attack</a>
                                    <br><br>
                                    <a class="button is-small is-dark"
                                       data-balloon-length="large"
                                       data-balloon="WORK IN PROGRESS:"
                                       data-balloon-pos="up"
                                       id="void-attack">Void</a>
                                    <br><br>
                                </article>
                            </div>
                            <div class="tile is-parent" id="console-box-wrapper">
                                <article class="tile is-child notification has-text-centered" id="console-tile">
                                    <div id="console-box">
                                        <div class="console-loggers" id="console-log-1"></div>
                                        <div class="console-loggers" id="console-log-2"></div>
                                        <div class="console-loggers" id="console-log-3"></div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/assets/javascript/game.js"></script>
</body>

</html>
